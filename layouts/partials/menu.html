<nav class="navbar is-spaced has-shadow" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">

      <a class="navbar-item is-size-4 text-color-green" href="{{ $.Site.BaseURL }}">
          <img class="logo" src="{{ $.Site.BaseURL }}{{ $.Site.Params.logo }}" alt="{{ $.Site.Title }}">
          {{ $.Site.Title }}
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMain" class="navbar-menu">
      <div class="navbar-end">
        {{ $current := . }}
        {{ range .Site.Menus.main }}
        <a  href="{{ .URL }}" class="navbar-item {{ if $current.IsMenuCurrent "main" . }}is-active{{ end }}"
            alt="{{ .Name }}" role="menuitem">
          {{ .Name }}
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</nav>
