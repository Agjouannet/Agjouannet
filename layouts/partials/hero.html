<section class="hero is-fullheight video">
    <div class="hero-video">
        <video poster="/video/water.jpg" id="bgvid" playsinline autoplay muted loop>
            <source src="/video/water.mp4" type="video/mp4">
        </video>
    </div>
    <div class="hero-body">
        <div class="container">
              <div class="columns">
                <div class="column is-8">
                  <h1 class="title is-1 has-text-white">Cabinet de thérapies naturelles</h1>
                  <h2 class="subtitle is-4 has-text-white">Conseils et soins en Homéopathie, Aromathérapie, Phytothérapie et Réflexologie </h2>
                  {{ partial "cta-btn" . }}
                </div>
                <div class="column is-4 has-text-centered">
                  <img class="logo" src="{{ $.Site.BaseURL }}{{ $.Site.Params.logo }}" alt="{{ $.Site.Title }}"
                  style="width: 250px; max-width: 75%; max-height: 75%">
                </div>
              </div>
              <!--div class="has-text-centered" style="margin-top: 10rem;">
                <span class="icon is-large">
                  <i class="fas fa-3x fa-angle-down"></i>
                </span>
              </div-->
        </div>
    </div>
</section>
