
  <div class="section-header">
    <h2 class="title is-spaced text-color-blue"> {{ .Title }} </h2>
    <div class="content subtitle" style="text-align: justify; text-justify: inter-word;">
      {{ .Content }}
      {{ if .Params.actionText }}
      <div class="has-text-right">
        <a class="button is-link" href="{{.Params.actionLink}}">{{ .Params.actionText }}</a>
      </div>
      {{ end }}
    </div>
    <div class="hr spacer"></div>
  </div>
