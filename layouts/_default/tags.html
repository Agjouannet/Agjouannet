{{ if and $.Site.Params.posts.showTags .Params.Tags }}
    {{ range .Params.Tags }}
    {{ $url := printf "%stags/%s/" $.Site.BaseURL . }}
    <span class="tag is-light">
        <a href="{{ $url }}" class="tag__link" alt="{{ . }}.">
            #{{ . }}
        </a>
    </span>
    {{ end }}
{{ end }}
