

{{ define "main" }}
<main class="content">
	{{ range .Data.Pages.ByWeight }}
	  <div class="card box">
	    <div class="card-image">
	      <img src="/img/fees/{{ .Params.imageLink }}">
	    </div>
	    <div class="card-content">
	      <h2 class="card__header__title">{{ .Title }}</h2>
	      <div class="description">
	        <p>{{ .Content }}</p>
	      </div>
	    </div>
	  </div>
	{{ end }}
</main>
{{ end }}
