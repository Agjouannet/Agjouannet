{{ define "main" }}
<main class="content">

  <section class="section">
    <div class="container">
      <div class="columns is-variable is-8 has-equal-heights">
        <div class="column is-4">
        </div>
        <div class="column is-4">

          {{ if $.Site.Params.form.netlify }}
          <form name="contact" method="POST" data-netlify="true" class="contact__form" id="contactForm">
              {{ else }}
              <form action="{{ $.Site.Params.form.action }}" method="{{ lower $.Site.Params.form.method }}" class="contact__form"
                  id="contactForm">
                  {{ end }}

          <div class="field">
            <label class="label">Nom *</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Votre nom">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Email *</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Votre adresse email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Sujet *</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Sujet de votre message">
              <span class="icon is-small is-left">
                <i class="fas fa-pen"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Message *</label>
            <div class="control">
              <textarea class="textarea" placeholder="Votre message"></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control has-text-right">
              <button class="button is-link">Envoyer</button>
            </div>
          </div>

        </form>

        </div>

        <div class="column is-4">
          <div class="googlemapContainer" id="GglMapContainer">

                <iframe class="googlemapFrame" width="100%" height="100%" frameborder="0" scrolling="no"
                title="Google Maps" aria-label="Google Maps"
                src="https://static.parastorage.com/services/santa/1.6878.2/static/external/googleMap.html?language=fr&amp;lat=47.18664159999999&amp;long=-1.475518500000021&amp;address=500 Route de Clisson, 44120 Vertou, France&amp;addressInfo=Cabinet de thÃ©rapies naturelles&amp;showZoom=true&amp;showStreetView=false&amp;showMapType=true">
                </iframe>

          </div>
        </div>
      </div>
    </div>
  </section>

</main>
{{ end }}
