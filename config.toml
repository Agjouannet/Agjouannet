baseurl = "/"
title = "Cabinet de thérapies naturelles"
author = "Agnès Jouannet"
googleAnalytics = "UA-137241674-1"
defaultContentLanguage = "fr"
language = "fr-FR"
paginate = 3 # Number of posts per page


[sitemap]
  filename = "sitemap.xml"

[outputs]
    home = ["HTML", "RSS"]
    page = ["HTML", "RSS"]

[params]
    BaseMapURL="https://thenat.services"
    description = "Conseils et soins en Homéopathie, Aromathérapie, Phytothérapie et Réflexothérapie. Découvrez une entreprise basée sur le service et la confiance, dans une approche holistique du bénéficiaire. Le cabinet de thérapies naturelles met tout en oeuvre pour vous faciliter l'accès aux soins par des méthodes innovantes."
    keywords = [
        "thenat", "thenat.services", "thenat services", "thenat services Vertou", "Conseils et soins sur Vertou", "Agnès Jouannet",
        "Cabinet de thérapies naturelles", "Cabinet de thérapies", "Cabinet de thérapie",
        "Consultation", "Conseils", "soins", "naturel", "naturopathie",
        "Homéopathie", "Aromathérapie", "Phytothérapie", "Réflexothérapie",
        "détente et relaxation", "massages d'huiles essentielles",
        "tisanes aux plantes", "soins et auto-stimulations en réflexothérapie combinée",
        "conseils/soins en aroma-phyto/consultation homéopathie", "Détente et amélioration qualité de vie Nantes environs"
        ]
    favicon = "favicon/favicon.ico" # Relative URL
    logo = "img/logo/logo.png" # Absolute URL

[params.hero]
    textColor = "" # Empty for default color

[params.cta] # Call To Action
    show = true
    cta = "Contact"
    link = "contact" # Relative URL

[params.separator] # Separators between section on the home page
    show = false

[params.fa] # Font Awesome options
    version = "5.7.2"
    integrity = "sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"

[params.form] # Contact form
    action = "https://formspree.io/your@email.com"
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "Name"
    inputNamePlaceholder = "Your name"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "Your email"
    inputMsgName = "message"
    inputMsgLabel = "Write something"
    inputMsgLength = 750
    inputSubmitValue = "Send"

[params.posts]
    showAuthor = true
    showDate = true
    showTags = true
    dateFormat = "Monday, Jan, 2006"

[privacy]
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = false
        respectDoNotTrack = true
        useSessionStorage = false
    [privacy.instagram]
        disable = false
        simple = false
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = false
        simple = false
    [privacy.youtube]
        disable = false
        privacyEnhanced = true
